<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <nav>
        <a href="{{ url_for('main.edit_profile') }}" class="{{ 'active' if request.endpoint == 'main.edit_profile' else '' }}">Edit Profile</a>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    </nav>
    <main>
        <section aria-labelledby="profile-info">
            <h2 id="profile-info">Profile Information</h2>
            <p>Name: <span>{{ user.name }}</span></p>
            <p>Email: <span>{{ user.email }}</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; {{ '2024' }} GitOptima. All rights reserved.</p>
    </footer>
</body>
</html>
